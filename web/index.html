<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  <link rel="stylesheet" href="jquery.mobile-1.3.2.min.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.mobile-1.3.2.min.js"></script>

  <!-- Extra Codiqa features -->
<!--  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script> -->

  <script language="javascript" type="text/javascript" src="functions.js"></script>
  </script><link type="text/css" href="style.css" rel="stylesheet">  
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h1>
            pimp3clock
        </h1>
        <div id="song_grid" class="ui-grid-a">
            <div class="ui-block-a label">
            Artist
            </div>
            <div class="ui-block-b" id="artist">
            </div>
            <div class="ui-block-a label">
            Album
            </div>
            <div class="ui-block-b" id="album">
            </div>
            <div class="ui-block-a label">
            Song
            </div>
            <div class="ui-block-b" id="song">
            </div>
        </div>
        <div class="ui-grid-b">
            <div class="ui-block-a">
                <span id="select" data-role="button" data-theme="e">
                    Play/Pause
                </span>
            </div>
            <div class="ui-block-b">
                <span id="previous" data-role="button" data-theme="e" href="#page1">
                    Previous
                </span>
            </div>
            <div class="ui-block-c">
                <span id="next" data-role="button" data-theme="e" href="#page1">
                    Next
                </span>
            </div>
        </div>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="volume">
                Volume
            </label>
            <input id="volume" class="volume" name="slider" value="75" min="0" max="100" data-highlight="true" data-track-theme="e" type="range">
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
  pimp3clock_main();
});
</script>

</body>
</html>
